
landingpage.landingpage_controller_content:
  path: '/landingpage'
  defaults:
    _controller: '\Drupal\landingpage\Controller\LandingpageController::content'
    _title: 'Welcome!'
  requirements:
    _permission: 'access content'

landingpage.landing_page_settings_form:
  path: '/admin/config/landingpage/landingpagesettings'
  defaults:
    _form: '\Drupal\landingpage\Form\LandingPageSettingsForm'
    _title: 'LandingPageSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

